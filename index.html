<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertisements</title>

  <!-- Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body> 
  <!--h1 title-->
  <header class="text-center mb-4">
    <h1 id="mainHeader" class="display-2">ADVERTISEMENTS</h1>
  </header>

  <!-- Filter Bar -->
<div class="container mb-4">
  <div class="row g-2 justify-content-center align-items-center">
    <div class="col-auto">
      <select id="filterYear" class="form-select">
        <option value="">Year</option>
        <option value="2021">2000-2009</option>
        <option value="2021">1990-1999</option>
        <option value="2021">1980-1989</option>
        <option value="2021">1970-1979</option>
        <option value="2021">1960-1969</option>
        <option value="2021">1950-1959</option>
        <option value="2021">1940-1949</option>
        <option value="2021">1930-1939</option>
        <option value="2021">1920-1929</option>
        <option value="2023">1910-1919</option>
        <option value="2022">1900-1909</option>
        <option value="2021">1890-1899</option>
      </select>
    </div>
    <div class="col-auto">
      <select id="filterMedium" class="form-select">
        <option value="">All Mediums</option>
        <option value="Documentation">Documentation</option>
        <option value="Sound Recording, Published">Sound Recording, Published</option>
        <option value="Film">Film</option>
        <option value="Radio">Radio</option>
        <option value="Artefact">Artefact</option>
      </select>
    </div>
    <div class="col-auto">
      <select id="filterCountry" class="form-select">
        <option value="">All Countries</option>
        <option value="Australia">Australia</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="U.S.A">U.S.A</option>
        <option value="India">India</option>
        <!-- add more genres -->
      </select>
    </div>
    <div class="col-auto">
      <select id="filterColour" class="form-select">
        <option value="">All Colours</option>
        <option value="Colour">Colour</option>
        <option value="Black & White">Black & White</option>
        <option value="Tinted">Tinted</option>
      </select>
    </div>
    <div class="col-auto">
      <button id="applyFilters" class="btn btn-primary">Apply Filters</button>
    </div>
  </div>
</div>

  <!-- gallery container -->
  <main class="container">
    <div id="objectsContainer" class="row g-4"></div>

  
  </main>
  <!-- Custom JS --> 
  <script src="assets/js/script.js"></script>
</body> 
</html>
